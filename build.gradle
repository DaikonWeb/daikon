plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
    id("maven-publish")
}

group 'daikon'
version '0.2.2'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.eclipse.jetty:jetty-server:9.4.21.v20190926"
    implementation "org.eclipse.jetty:jetty-servlet:9.4.21.v20190926"
    implementation "org.eclipse.jetty:jetty-io:9.4.21.v20190926"
    implementation "org.eclipse.jetty:jetty-util:9.4.21.v20190926"
    testImplementation("com.nhaarman.mockitokotlin2:mockito-kotlin:2.1.0")
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.5.1")
    testImplementation("org.junit.jupiter:junit-jupiter-engine:5.5.1")
    testImplementation("net.wuerl.kotlin:assertj-core-kotlin:0.2.1")
    testImplementation("com.github.jkcclemens:khttp:0.1.0")
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

test {
    useJUnitPlatform()
}
